<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 物件(object)基礎 -->
    <!-- 
        1.物件的基本概念
            1-1 封裝其他資料的容器，用大擴號的方式處理資料
            1-2 建立物件
            1-3 使用物件
     -->
     <!-- 1-2 建立物件 -->
     <script>
        //一般建立函式sayHi()
        // function sayHi(){
        //     console.log("Hi");
        // }
        // sayHi();
        // let sayHi()=function{
        //     console.log("Hi");
        // }
        //建立空白物件 => 方法一
        let obj1=new Object();
        console.log(obj1);
        //建立物件的成員
        //物件的成員分兩類:
        //1.屬性(成員沒有函式)
        //2.方法 (成員是函式)
        obj1.x=3; //屬性
        obj1.y=4;//屬性
        obj1.sayHi=function(){ //方法
            console.log('Hi');
        }
        //使用物件的成員
        //看全部
        console.log(obj1);
        console.log(obj1.x);
        console.log(obj1.y);
        obj1.sayHi();

        //this的用法
        //在"物件"的"方法"中使用this，代表"物件"的本身 
        //因此this只能在"物件"中的"方法"做使用，才會有效果

       let obj2 = new Object();
       obj2.x = 3;
       obj2.y = 4;
       obj2.sayHi = function(){
        console.log('Hi');
        console.log(this.x);
        console.log(this.y);
       }
    obj2.sayHi();
    console.log(obj2.x);

     </script>
</body>
</html>
