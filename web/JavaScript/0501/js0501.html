<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 陣列 -->
    <script>
        //陣列中可以存放任何資料，包含物件
        //建立陣列的同時初始化
        //const arr1=[1,2,3];
        //建立陣列時沒有初始化
        let arr1=[1,2,3];
        console.log(arr1);
        arr1[0]='a';
        console.log(arr1);
        //建立陣列時沒有初始化
        let arr2=[]; //let是看之中有幾個資料
        console.log(arr2);
        //如果要存資料到陣列中是不存在的位置，
        //要用push方法將資料存入陣列
        let arr3=[];
        arr3.push(4); //會照順序給值
        arr3.push(5);
        arr3.push(6);
        arr3.push();//沒有資料會自動清除
        console.log(arr3);
        console.log(arr3[3]); //空值 undefined
    </script>
</body>
</html>
