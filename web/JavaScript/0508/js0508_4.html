     <script>
        //寫法一
        function add1(n1,n2){
            let result = n1+n2;
            return result;
        }
        let ans1 = add1(3,5);
        console.log(ans1);

        //寫法二
        let add2=function(n1,n2){
            let result = n1+n2;
            return result;
        }
        let ans2 = add2(3,5);
        console.log(ans2);
        //寫法三
        let add3=(n1,n2)=>{
            let result = n1 + n2;
            return result;
        }
        let ans3 = add3(3,5);
        console.log(ans3);
     </script>
