<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 解構賦值說明 -->
    <!-- 
        解構:將陣列或物件中的資料拆開
        賦值:將拆開的資料分別存放在不同的變數中
     -->
     <script>
        //傳統的作法
        let arr1=['a','b','c'];
        let str1 = arr1[0];
        let str2 = arr1[1];
        let str3 = arr1[2];

        //解構賦值的做法
        let arr2 = [1,2,3];
        let [n1,n2,n3] = arr2;

        //解構賦值各種不同狀況下的作法

        let arr3 = [3,4,5];
        let d1,d2,d3;
        [d1,d2,d3] = arr3;

        //陣列中有資料的話，解構之後以資料為主

        let arr4 = [5,6];
        console.log(arr4[1]); //為拆開前，資料不變
        let b1, b2, b3;
        [b1,b2=2,b3=8] = arr4; /*雖然這邊設b2=2，但console出來的資料還是6*/
        console.log(b1);
        console.log(b2);
        console.log(b3);

     </script>
</body>
</html>
