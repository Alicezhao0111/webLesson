<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #demo1{
        width: 300px;
        height: 300px;
        background-color: #fa0;
        /*transform: rotate(30deg);
        transform: scale(.5,.5);*//*這樣會以最下面的語法為主，就沒有旋轉效果了*/
        /*transform: rotate(-30deg)scale(.5,.5)translateX(100px);*/
        transition: all 1s;
    }
    #demo1:hover{
        transform: rotate(-30deg)scale(.5,.5)translateX(100px);
    }

</style>
</head>
<body>
    <!-- 常見的變形效果 -->
    <!-- 移動:transform:translate(x,y); 
         縮放:transform:scale(x,y);
         旋轉:transform:rotate(數字deg)
    
    -->
    <div id="demo1"></div>

</body>
</html>
