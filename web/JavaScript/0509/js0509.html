<body>
    <!-- 其餘運算符號(三個點...) -->
    <!-- 
        1.運用在解構賦值中
            1-1陣列:把剩餘的資料包在一個新的陣列中
            1-2物件:把剩餘的資料包在一個新的物件中
     -->
     <script>
        let arr1=[1,2,3,4,5];
        //解構賦值作法
        let [n1,n2,n3,n4,n5] = arr1;
        console.log(arr1);
        console.log(n1,n2,n3,n4,n5);
        //解構賦值+其餘運算符號做法
        let [a1,a2,...data] = arr1;
        console.log('data=>'+data);

        //限制:必須放在最後面
        
    

     </script>
</body>
