<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 物件的解構賦值+其餘值 -->
    <script>
        //依順序取得物件成員
        let{x,y,...obj}={x:3, y:4, z:5, a:1, b:2}
        console.log(x,y);
        console.log(obj);

        //依指定物件成員取得
        let{a,w,...data}={w:2, g:8, k:9, a:5, u:6}
        console.log(a,w);
        console.log(data);

    </script>
</body>
