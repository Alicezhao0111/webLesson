<body class="bg-lighter">
  <div class="container main my-5">
    <div class="row">
      <main class="col post">
        <!-- 章節標題 -->
        <div class="mb-4">
          <h1 class="mt-0 text-muted">使用資料驅動-建立版型</h1><small>檔名：<code>react-2a.html</code></small>
        </div>
        <!-- bootstrap card 版型 -->
        <!-- template：https://getbootstrap.com/docs/5.2/components/card/ -->
        <!-- bootstrap card 以下是從bootstrap上面的網頁中複製貼上的程式碼--> 
        <!-- <h1>HTML</h1>
        <div class="card" style="width: 18rem;">
          <img src="https://images.unsplash.com/photo-1684068471818-eb1b89b845d4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60" class="card-img-top" alt="...">

          </div>
        </div>   -->
          <!--以上是一般的HTML  -->
         
          <h1>React</h1>
        <!-- React練習開始 -->
        <div id="root"></div>
        <!--撰寫JSX -->
         <script type="text/babel"> 
         //建立APP元件，首字一定要大寫
         //1. 一定要在return旁邊繼續寫，不能換一行再寫，不然程式會直接在後面打上分號結束
         //2. 每個標籤一定要有結尾標籤，如果沒有，可以自行加上 / 在結尾標籤前
         //3. class => className
         //4. style行內樣式 =>要使用物件方法
         //5. JSX元件中註解 => {/*註解內容*/}
          function APP(){
            return < div className="card"> 
            <img src="https://images.unsplash.com/photo-1684068471818-eb1b89b845d4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60" className="card-img-top" alt="..."/>
          <div className="card-body">
            <h5 className="card-title">Card title</h5> {/*必須這樣寫註解*/}
            <p className="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="https://zh-hant.legacy.reactjs.org/" target="_blank" className="btn btn-primary">Go somewhere</a>
        
            </div>
        </div>  

          }
          
          ReactDOM
          .createRoot( document.getElementById('root'))
          .render(<APP />);
          
          // 上面是以下代碼的簡寫
          // const el = document.getElementById('root');
          // const root = ReactDOM.createRoot(el);
          // root.render(<APP />);
        </script>

        <!-- 練習結束 -->
      </main>
    </div>
  </div>

  <link rel="stylesheet" href="/stylesheets/all.css">
