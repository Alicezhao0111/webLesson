<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁標題</title>
</head>
<body>
    <h1>標題</h1>
    <div>div區塊內容</div>
    <script>
        //HTML DOM的入口
        //window物件(內建的，瀏覽器視窗資訊)
        console.log(window);
        console.log('視窗寬度'+window.innerWidth);
        console.log('視窗高度'+window.innerHeight);
        //window.alert('彈出視窗');
        //window.prompt('輸入資料的視窗','預設值');

        //screen 物件 (內建的，使用者螢幕資訊)
        console.log('螢幕寬度:'+window.screen.width);
        console.log('螢幕高度:'+window.screen.height);

        //document物件(內建的，網頁內容)
        console.log(window.document);
        console.log(window.document.title);
        console.log(window.document.body);
    </script>
</body>
</html>
