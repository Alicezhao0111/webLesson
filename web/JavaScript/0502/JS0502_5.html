<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <a href="#" onclick="changeToAbout();">關於我</a>
        <a href="#" onclick="changeToExps();">學經歷</a>
    </div>
    <hr>
    <div id="about">
        關於我
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore tenetur quibusdam sint eum totam, quia necessitatibus recusandae iste soluta vero, iusto repudiandae hic perspiciatis accusantium optio dolor minima ratione ipsa!</p>
    </div>
    <div id="exps" style="display: none;">
        學經歷
        <p>lorem ipsum dolor sit</p>
    </div>
    <script>
        function changeToAbout(){
            //alert('changeToAbout');
            //取得標籤物件
            let aboutDiv = document.querySelector('#about');
            let aboutExps = document.querySelector('#exps');
            //操作標籤物件
            aboutDiv.style.display = 'block';
            aboutExps.style.display = 'none';
        }
        function changeToExps(){
            //alert('changeToAbout');
            //取得標籤物件
            let aboutDiv = document.querySelector('#about');
            let aboutExps = document.querySelector('#exps');
            //操作標籤物件
            aboutDiv.style.display = 'none';
            aboutExps.style.display = 'block';
        }
    </script>

</body>
</html>
