        //建立兩個參數的函式
        function show (message, errid){ //函式中有兩個參數，之後呼叫也要兩個參數
           console.log('message:'+message);
           console.log('errid:'+errid);
           
            if(errid==1){
                console.log( '結果:'+message+',帳號錯誤');
            }else if(errid==2){
                console.log('結果:'+message+'密碼錯誤');
            }else if(errid==3){
                console.log('結果:'+message+'帳號密碼接錯誤');
            }
        }
        show('登入作業',1);
        show('',2);
