       //do顯示數字1-5
       //先宣告i變數為1
      let i=0;
       do{
        if (i>5){
            break; //結束迴圈
        }
        if(i>=1 && i<=5){
            document.write(i);
        }else{
            break; //結束迴圈
        }
        i++;

       }while(true);
    </script>
