<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-1.11.3.min.js"></script>
    <script>
        //使用animate()方法製作互動效果 //用jquery寫會比js寫來得方便快速
        $(function(){
            $('.fadeBtn').hover(function(){
                //滑鼠碰到時，背景色刷淡出且放大文字
                $('.fadeBtn').stop().animate({ //使用函式，要設定參數，都要用大括號刮起來才能操作
                    opacity: "0.5", //(屬性值需用單引號或雙引號包起來，但這個數字的資料不一定要)
                    fontSize:"2rem" //在Jquery裡面沒有font-size的css語法，而是要改成這個

                });
            },function(){ //因為沒有"離開"的語法，所以使用雙向，逗點隔開
            $('.fadeBtn').stop().animate({
                    opacity: "1",
                    fontSize:"1.2rem"
            });
                //滑鼠離開時，還原色彩與原文字大小
            });
                
        })
    </script>


    <style>
        a{
            /*移除超連結底線*/
            text-decoration: none;
        }
        .fadeBtn{
            display: block; /*因為超連結本身是行內元素，沒有寬高，所以要轉成區塊元素才能調整寬高*/
            background-color: aqua;
            width: 200px;
            height: 70px;
            text-align: center;
            line-height: 70px;
            font-size: 1.2rem; /*比原來的字放大多少倍*/
            border: 1px solid #fff;
            border-radius: 5px; /*圓角*/
            /*陰影效果*/
            box-shadow: 0px 0px 3px #555; /*水平位置,垂直位置,陰影尺寸,色彩*//*值可以是負的*/

        }

    </style>
</head>
<body>
    <!-- 建立一個超連結按鈕 -->
    <!-- 空連結表示法1(javascript:;) 不會改變網址的原樣-->
    <!-- 空連結表示法2(#) 網址後面會增加一個#字-->
    <!-- <a href="javascript:;">按鈕</a> -->
    <a href="#" class="fadeBtn">按鈕</a>
    
</body>
</html>
