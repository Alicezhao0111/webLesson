<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- jQuery Mobile CSS (直接在jQuery mobile網站上複製下面三行再貼上  ) -->
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
    <!-- jQuery主程式 -->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <!-- jQuery Mobile主程式 -->
    <script src="https://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
    <style>
        .price{

        }
    </style>
</head>
<body>
    <!-- jQuery有內建樣式，用data-role可以呼叫出來 -->
    <!-- 首頁的頁面 -->
    <div data-role="page" id="index">
        <div data-role="header">
            <h1>INDEX</h1>
        </div>
        <div data-role="content">
            <!-- 放一張圖 -->
            <img src="../img/file1_20220504182028_25_ZSRZ2.png" alt="" width="100%">
            <!-- 訂單電話 -->
            <a href="tel:099999999" data-role="button">外送電話:099999999</a>
         </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#index" data-icon="home">首頁</a></li>
                    <li><a href="#menu" data-icon="grid">商品</a></li>
                    <li><a href="#about"data-icon="about">關於</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 商品的頁面 -->
    <div data-role="page" id="menu">
        <div data-role="header">
            <h1>MENU</h1>
        </div>
        <div data-role="content">
            <!-- data-role="listview"--可產生列表
                data-inset="true" -- 可產生圓角
                data-filter="true" -- 可產生篩選資料
            -->
            <ul data-role="listview" data-inset="true" data-filter="true">
                <!-- 標題 -->
                <!-- 將內容靠右對齊: class="ui-li-aside" -->
                <li>品項<p class="ui-li-aside price" >價格</p></li>
                <!-- 商品 -->
                <!-- 冷 -->
                <li data-role="list-divider">冷飲</li>
                <li>冰美式<p class="ui-li-aside price" >35元</p></li>
                <li>冰拿鐵<p class="ui-li-aside price" >55元</p></li>
                <li>冰紅茶拿鐵<p class="ui-li-aside price" >65元</p></li>
                <!-- 熱 -->
                <li data-role="list-divider">熱飲</li>
                <li>熱美式<p class="ui-li-aside price" >45元</p></li>
                <li>熱拿鐵<p class="ui-li-aside price" >65元</p></li>
                <li>熱紅茶拿鐵<p class="ui-li-aside price" >65元</p></li>
            </ul>
            
         </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#index" data-icon="home">首頁</a></li>
                    <li><a href="#menu" data-icon="grid">商品</a></li>
                    <li><a href="#about"data-icon="about">關於</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- 關於的頁面 -->
    <div data-role="page" id="about">
        <div data-role="header">
            <h1>ABOUT</h1>
        </div>
        <div data-role="content">
            <!-- YT區 -->
            <iframe style="margin-bottom: 50px;"width="100%" height="315" src="https://www.youtube.com/embed/eKt5FSnHzSs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <!-- MAP區 -->
            
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28918.521295459825!2d121.51499603955077!3d25.040346100000015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a97c14f99c23%3A0x85aa6467152f7766!2zY2FtYSBjYWbDqSDlv6DlrZ3mlrDnlJ_lupc!5e0!3m2!1szh-TW!2stw!4v1683704897395!5m2!1szh-TW!2stw" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div data-role="footer" data-position="fixed">
            <div data-role="navbar">
                <ul>
                    <li><a href="#index" data-icon="home">首頁</a></li>
                    <li><a href="#menu" data-icon="grid">商品</a></li>
                    <li><a href="#about"data-icon="about">關於</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
